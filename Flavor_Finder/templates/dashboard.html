<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-4">
            <h2>User Dashboard</h2>
            <p><b>Name: </b> {{ user.name }}</p>
            <p><b>Email: </b> {{ user.email }}</p>
            <form action="/get_recipes" method="post">
                <div class="form-group">
                    <label for="ingredients">Enter Ingredients:</label>
                    <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="e.g., chicken, garlic, onion" required>
                </div>
                <button type="submit" class="btn btn-primary">Find Recipes</button>
            </form>
            <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
